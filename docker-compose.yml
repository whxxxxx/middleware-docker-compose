version: "3.9"


x-restart:
  &service-restart
  always


services:
  redis:
    restart: *service-restart
    image: redis:7
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    env_file:
      - env/redis.env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/redis/conf/redis.conf:/etc/redis.conf
      - ./data/redis/data:/data:rw
      - ./data/redis/logs:/logs:rw
    command:
      redis-server /etc/redis.conf

